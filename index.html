<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>
    <link
      rel="shortcut icon"
      href="./images/facebook.png"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100">
    <div class="main flex m-0 text-left justify-center mt-36">
      <div class="info mt-10 w-[600px]">
        <img class="h-24" src="./images/fb.svg" alt="Facebook" />
        <p class="text-3xl ml-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <div
        class="login flex flex-col h-90 items-center rounded-lg shadow-lg w-1/4 p-5 bg-white ml-12"
      >
        <input
          class="w-80 placeholder:font-semibold m-1 p-3 rounded-lg border-2"
          type="text"
          placeholder="Enter address or phone number"
        />
        <input
          class="w-80 placeholder:font-semibold m-1 p-3 rounded-lg border-2"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-500 w-80 p-3 rounded-lg text-xl font-bold text-white mt-2"
        >
          Log in
        </button>
        <a class="text-blue-600 tracking-tight mt-2" href="#"
          >Forgotten password?</a
        >
        <hr class="w-80 my-5" />
        <button class="bg-green-600 rounded-lg w-50 p-3 font-bold text-white">
          Create new account
        </button>
      </div>
    </div>
    <div class="last ml-[670px]">
      <p class="text-center mt-5 text-xs">
        <span class="font-semibold hover:underline">Create a Page</span> for a
        celebrity, brand or business.
      </p>
    </div>
    <footer
      class="absolute inset-x-0 bottom-0 bg-white flex m-0 h-24 flex-col justify-center items-center"
    >
      <p class="text-xs">Meta Clone &copy; 2023</p>
    </footer>
  </body>
</html>
